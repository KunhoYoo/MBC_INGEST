function applySwipeDelete() {
  document.querySelectorAll("#recordTable tbody tr").forEach(row => {

    const oldBtn = row.querySelector(".swipe-delete");

    const delBtn = document.createElement("div");
    delBtn.className = "swipe-delete";
    delBtn.innerText = "삭제";
    delBtn.onclick = () => {
      if (confirm("정말 삭제하시겠습니까?")) {
        row.remove();
        if (typeof updateRowIndices === 'function') updateRowIndices();
      }
    };
    row.appendChild(delBtn);

    let startX = 0;
    row.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });

    row.addEventListener("touchend", e => {
      const diffX = startX - e.changedTouches[0].clientX;
      if (diffX > 40) {
        row.classList.add("show-delete");
      } else if (diffX < -40) {
        row.classList.remove("show-delete");
      }
    });
  });
}

    function extractVideoId(url) {
      try {
        const urlObj = new URL(url);
        if (urlObj.hostname === "youtu.be") return urlObj.pathname.slice(1);
        if (urlObj.hostname.includes("youtube.com")) return urlObj.searchParams.get("v");
        return null;
      } catch {
        return null;
      }

    async function fetchYouTubeTitle(videoId) {
      try {
        const response = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoId}`);
        const data = await response.json();
        return data.title || "제목 없음";

        return "제목 오류";
      }

<script>

  pageData.forEach((item, i) => {
    const row = tbody.insertRow();

      ? '<a href="' + url + '" target="_blank" >' +

        '</a>'
      : '<img src="https://img.youtube.com/vi/' + videoId + '/0.jpg" alt="썸네일" class="thumbnail" />';

    row.innerHTML = `
      <td data-label="No.">${start + i + 1}</td>
      <td data-label="썸네일">${thumbnailHTML}</td>
      <td data-label="제목"><input type="text" class="title" value="${item.title}" readonly /></td>

<td data-label="메모" colspan="2" style="display:flex; align-items:center; gap:6px;">
  <input type="text" class="memo" value="${item.memo}" readonly />

</td>
<td data-label="삭제" class="pc-delete"><button onclick="deleteRow(this)">🗑️</button></td>
    `;
  });

  renderPagination(data.length);
applySwipeDelete();
bindTitleCopyEvent();
}

function renderPagination(totalRows) {
  const totalPages = Math.ceil(totalRows / rowsPerPage);
  let nav = document.getElementById("pagination-nav");
  if (!nav) {
    nav = document.createElement("div");
    nav.id = "pagination-nav";
    nav.style.textAlign = "center";
    nav.style.marginTop = "1rem";
    document.body.appendChild(nav);
  }
  nav.innerHTML = "";
  for (let i = 1; i <= totalPages; i++) {
    const btn = document.createElement("button");
    btn.textContent = i;
    btn.style.margin = "0 5px";
    btn.onclick = () => {
      currentPage = i;
      renderPage(savedData);
    };
    nav.appendChild(btn);
  }
}

                   .replace(/'/g, "&#039;");

<script>
document.addEventListener('DOMContentLoaded', function () {
  document.querySelectorAll('tr').forEach(row => {
    const urlInput = row.querySelector('input.url');
    const img = row.querySelector('img.thumbnail');
    if (urlInput && img && urlInput.hasAttribute('readonly')) {
      const link = document.createElement('a');
      link.href = urlInput.value;
      link.target = '_blank';
      link.onclick = () => navigator.clipboard.writeText(urlInput.value);
      img.replaceWith(img.cloneNode(true));  // detach listeners
      link.appendChild(img);
      row.querySelector('td[data-label="썸네일"], td:nth-child(2)').appendChild(link);
    }
  });

  let touchStartX = 0;
  let touchEndX = 0;

  document.querySelectorAll('#recordTable tbody tr').forEach(row => {
    row.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].clientX;
    });

    row.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].clientX;
      if (touchStartX - touchEndX > 50) {
        if (confirm("정말 삭제하시겠습니까?")) {
          row.remove();
          if (typeof updateRowIndices === 'function') updateRowIndices();
        }
      }
    });
  });
});
</script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll("#recordTable tbody tr").forEach(row => {
    row.classList.add("swipe-row");
    const delBtn = document.createElement("div");
    delBtn.className = "swipe-delete";
    delBtn.innerText = "삭제";
    delBtn.onclick = () => {
      if (confirm("정말 삭제하시겠습니까?")) {
        row.remove();
        if (typeof updateRowIndices === 'function') updateRowIndices();
      }
    };
    row.appendChild(delBtn);

    let startX = 0;
    row.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });

    row.addEventListener("touchend", e => {
      const diffX = startX - e.changedTouches[0].clientX;
      if (diffX > 40) {
        row.classList.add("show-delete");
      } else if (diffX < -40) {
        row.classList.remove("show-delete");
      }
    });
  });
});
</script>
