
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MBC 인제스트 Note</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      white-space: pre-wrap;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>의뢰 내용 입력:</h2>
  <textarea id="prompt" placeholder="예: 기자회견, 김기자, 박VJ"></textarea>
  <button onclick="generateContent()">촬영 내용 생성</button>

  <h2>촬영 내용 결과:</h2>
  <div id="result">아직 생성되지 않았습니다.</div>

  <script>
    async function generateContent() {
      const prompt = document.getElementById("prompt").value.trim();
      const resultBox = document.getElementById("result");
      resultBox.textContent = "촬영 내용 생성 중...";

      try {
        const response = await fetch("https://api-h6h6ywpdyq-uc.a.run.app/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sms: prompt })
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`HTTP ${response.status}: ${errorText}`);
        }

        const data = await response.json();
        resultBox.textContent = data.result || "촬영 내용 생성 실패";
      } catch (error) {
        resultBox.textContent = "오류 발생: " + error.message;
      }
    }
  </script>
</body>
</html>
